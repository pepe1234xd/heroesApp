<h1>Listado de Heroes</h1>
<mat-divider></mat-divider><br>

<div fxLayout="row wrap" fxLayoutAlign="center" fxLayoutGap="20" fxLayout.xs="column">

    <div fxFlex="20" fxFlex.lg="15" fxFlex.sm="30" *ngFor="let heroe of heroes">

        <mat-card>
            <mat-card-header>
                <mat-card-title>{{heroe.superhero}}</mat-card-title>
                <mat-card-subtitle>{{heroe.alter_ego}}</mat-card-subtitle>
            </mat-card-header>
        
            <img mat-card-image src="assets/heroes/{{heroe.id}}.jpg">
        
            <mat-card-content>
        
                <h3>{{heroe.publisher}}</h3>
                <p>
                    <strong>Primera aparicion: </strong>{{heroe.first_appearance}}<br>
                    <strong>Personajes: </strong>{{heroe.characters}}
                </p>
        
            </mat-card-content>
        
            <mat-card-actions>
                <button mat-button color="info">Leer mas...</button>
                <button mat-button color="warn">Editar...</button>
            </mat-card-actions>
        
        </mat-card>

    </div>
    
</div>
