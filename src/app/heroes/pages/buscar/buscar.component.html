<div fxLayout="column">

    <div fxLayout="column">
        <h1>Buscador de Heroes</h1>
        <mat-divider></mat-divider>
    </div>
   
    <div fxLayout="column">
        <h3>Buscador</h3>

        <form class="example-form">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Number</mat-label>
              <input type="text"
                     placeholder="Pick one"
                     aria-label="buscar heroe..."
                     matInput
                     [(ngModel)]="termino"
                     [matAutocomplete]="auto" (input)="buscando()">
                     
              <mat-autocomplete #auto="matAutocomplete"  (optionSelected)="opcionSeleccionada($event)">

                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                  {{heroe.superhero}}
                </mat-option>

                <mat-option value="" *ngIf="heroes.length === 0 && termino.trim().length>0">
                    No se encontro nada con el termino: {{termino}}
                </mat-option>

              </mat-autocomplete>

            </mat-form-field>
          </form>
    </div>
   
    <div *ngIf="heroeSeleccionado">
        <app-heroe-tarjeta [heroe]="heroeSeleccionado"></app-heroe-tarjeta>
    </div>

</div>
